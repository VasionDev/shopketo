<figure class="sk-cart sk-cart-new-ui" [ngStyle]="{ 'touch-action': 'none' }" [class.sk-cart-new-ui]="tenant === 'pruvit'">
  
  <figure class="drawer-nav-header fixed-top d-flex justify-content-between">
    <h4 class="color-black drawer-title">{{ 'delivery-options' | translate }}</h4>
    <a (click)="onClickDeliveryOptions()" class="drawer-close-btn pointer">
      <i class="fa-regular fa-xmark"></i>
    </a>
  </figure>

  <section *ngIf="tenant !== 'pruvit'" class="sk-cart__content-width">
    <figure class="sk-cart__added-product sk-cart__please-note text-center">
      <img src="assets/images/please-note-icon.png" alt="High five" class="img-fluid sk-cart__cart-img" />

      <h4 class="color-black sk-cart__header-title">
        {{ tenant === 'ladyboss' ? ' Save with Subscribe & Save' : 'save-with-smartship' | translate }}</h4>
    </figure>

    <figure *ngIf="tenant === 'ladyboss'; else defaultNoteRef" class="sk-cart__please-note--text">
      <p class="p-small color-gray">
        Setup a Subscribe & Save order to get your favorite LadyBoss products delivered automatically every 28 days with
        up to $66 OFF*.
      </p>
      <p class="p-small color-gray">
        PLUS you are eligible to get your products for FREE by referring 3 Subscribe & Save Customers.
      </p>
      <p class="p-small color-gray">
        *Discount starts when your first automatic order processes. Cancel or adjust your order at anytime. Your credit
        card will only be charged when your order ships.
      </p>
    </figure>

    <ng-template #defaultNoteRef>
      <figure class="sk-cart__please-note--text">
        <p class="p-small color-gray">
          {{ 'setup-smartship-with-discount' | translate }}
        </p>
        <p class="p-small color-gray">
          {{ 'plus-eligible-by-referring-2-smartship' | translate }}
        </p>
        <p class="p-small color-gray">
          {{ 'cancel-or-adjust-order-anytime' | translate }}
        </p>
      </figure>
    </ng-template>

    <figure class="text-center">
      <button class="button button-primary buy-now sk-cart__cart-btn" (click)="onClickDeliveryOptions()">
        {{ 'ok-got-it' | translate }}
      </button>
    </figure>
  </section>

  <figure class="drawer-nav-body">
    <div *ngIf="tenant === 'pruvit'" class="sk-cart__content-width sk-cart-body">
      <div class="card smartShip-unlock-card my-3">
        <div class="py-3 px-sm-4 px-3">
          <div class="icon">
            <i class="fa-regular fa-arrows-repeat color-white"></i>
          </div>

          <h3 class="color-black text-center font-24">{{ "unlock-instant-vip-benefits" | translate }}</h3>
          <p class="p-small color-gray text-center mt-1">{{ "simply-setup-smartship-today" | translate }}</p>
          <p class="text-center p-small font-bold my-sm-4 my-3">
            <a (click)="onClickSmartshipNow()" href="javascript:void(0);" class="color-brand">{{ "shop-smartship-products"
              | translate }} <i class="fa-regular fa-chevron-right"></i></a>
          </p>

          <ul class="mb-3">
            <li class="p-small">{{ "get" | translate }} <strong>{{ "15-off" | translate }}</strong> {{
              "today-order-every-order-ongoing" | translate }}</li>
            <li class="p-small">{{ "immediately-earn" | translate }} {{ "points" | translate }} {{ "to-use-on-next-order"
              | translate }} </li>
            <li class="p-small">{{ "access-the" | translate }} <strong>{{ "vip-vault" | translate }}</strong> {{
              "with-exclusive-products" | translate }}</li>
          </ul>
        </div>
      </div>
    </div>
  </figure>

</figure>
