<div
  class="sk-cart color-white-bg sk-dashboard sidebar-container"
  [ngStyle]="{ 'touch-action': 'none' }"
>
  <figure class="sk-cart__header d-flex justify-content-between">
    <h4 class="color-black sk-cart__header-title">Menu</h4>
    <a (click)="onClickClose()" class="sk-cart__close-btn pointer">
      <svg
        width="14"
        height="14"
        viewBox="0 0 14 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1 1L13 13"
          stroke="#131313"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M13 1L1 13"
          stroke="#131313"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </a>
  </figure>

  <ng-content></ng-content>
</div>
