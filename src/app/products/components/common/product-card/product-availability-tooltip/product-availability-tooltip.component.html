<div>
  <a
    class="locked-states"
    [class.unlock]="isUserCanAccess"
    data-toggle="tooltip"
    data-html="true"
    data-template="<div class='tooltip' role='tooltip'><div class='arrow top'></div><div class='pulse-credit tooltip-inner'></div></div>"
    [title]="'Exclusively for: ' + accessLevelTitle"
  >
    <i *ngIf="!isUserCanAccess" class="fas fa-lock"></i>
    <i *ngIf="isUserCanAccess" class="fas fa-lock-open"></i>
  </a>
</div>
