                  <h3 class="color-gray">{{ "use-points-towards-next-order" | translate }}</h3>
                  <p class="color-gray disclaimer-reg">{{ "10-points-when-redeemed" | translate }} <br/> {{ "redeem-up-to-50-off-order-with-points" | translate }}</p>
                  </div>
              </div>
          </figure>

                          <img alt="Product-7" class="img-fluid" src="assets/images/vip/vip-club-slider-img-7.png">

                          <img alt="Product-10" class="img-fluid" src="assets/images/vip/vip-club-slider-img-10.png"> -->

                      <p class="limited-btn">{{ "limited-edition-technology" | translate }}</p>
                      <div class="limited-product-slider right-move" dir="rtl">
                          <!-- <img alt="Product-1" class="img-fluid" src="assets/images/vip/vip-club-slider-img-1.png">
                          <img alt="Product-2" class="img-fluid" src="assets/images/vip/vip-club-slider-img-2.png">
                          <img alt="Product-3" class="img-fluid" src="assets/images/vip/vip-club-slider-img-3.png">
                          <img alt="Product-4" class="img-fluid" src="assets/images/vip/vip-club-slider-img-4.png">
                          <img alt="Product-5" class="img-fluid" src="assets/images/vip/vip-club-slider-img-5.png"> -->

                          <img alt="Product-7" class="img-fluid" src="assets/images/vip/vip-club-slider-img-7.png">
                          <img alt="Product-8" class="img-fluid" src="assets/images/vip/vip-club-slider-img-8.png">
                          <img alt="Product-9" class="img-fluid" src="assets/images/vip/vip-club-slider-img-9.png">
                          <img alt="Product-10" class="img-fluid" src="assets/images/vip/vip-club-slider-img-10.png">

              </div>

              <div class="col text-center">
                  <div class="card enjoy-extra-card">
                      <h3 class="color-black">{{ "enjoy-up-to" | translate }}</h3>
                      <h1 class="color-black">50%</h1>
                      <h2 class="color-black">{{ "off" | translate | uppercase }}</h2>
                      
                      <div class="off-wrap">
                          <h6 class="percent p-15">15%</h6>
                          <h6 class="percent p-25">25%</h6>
                          <h6 class="percent p-50">50%</h6>
                          <ul class="off-list">
                          <li class="disclaimer-reg"><strong class="color-black">15% {{ "off" | translate | uppercase }}</strong> {{ "month" | translate }} 1-3</li>
                          <li class="disclaimer-reg"><strong class="color-black">25% {{ "off" | translate | uppercase }}</strong> {{ "month" | translate }} 4+</li>
                          <li class="disclaimer-reg"><strong class="color-black">{{ "up-to" | translate }} 50% {{ "off" | translate | uppercase }}</strong> {{ "using-your-points" | translate | lowercase }}</li>
                          </ul>

                  </div>
              </div>
              <div class="col">
                  <div class="card nice-card">
                      <h1>{{ "you-on-the-nice-list" | translate }}</h1>
                      <h3 class="color-black"><i class="fa-light fa-badge-dollar mr-2"></i> $50 {{ "pruversary-gift" | translate }}</h3>
                      <h3 class="color-black"><i class="fa-regular fa-cupcake mr-2"></i> {{ "surprise-birthday-gift" | translate }}</h3>
                      <p class="color-gray disclaimer-reg">{{ "gifts-begins-after-order-processed" | translate }}</p>
                  </div>
              </div>
          </figure>
          <figure class="row dollar-wrap-row" data-aos="fade-up">
              <div class="col">
                  <div class="card sharing-earning-card">
                      <div class="content">
                          <i class="fas fa-solid fa-gift"></i>
                          <h1 class="color-black">{{ "sharing-is-earning" | translate }}</h1>
                          <h4 class="color-gray-1">{{ "give-friends-20-off-score-yourself" | translate }} </h4>
                          <p class="disclaimer-reg color-gray-1">{{ "rewards-are-paid-next-order" | translate }}</p>
                      </div>
                  </div>
              </div>

  <section class="vip-how-it-work">
      <article class="container">
          <figure class="row" data-aos="fade-up">
              <div class="col-12 text-center">
                  <h1 class="title color-black">{{ "how-it-works" | translate }}</h1>

                  <div class="card vip">
                      <h2 class="color-green-light">{{ "vip" | translate }}</h2>

                          <li class="p-small">{{ "earn-pt-for-every-dollar-spent" | translate }}</li>
                          <li class="p-small">{{ "give-get-for-friends" | translate }}</li>
                          <li class="p-small">{{ "unlimited-give-get" | translate }}</li>

                          <li class="p-small">{{ "give-get-20 to-friends" | translate }} <span class="color-green-light">{{ "every-month" | translate }}</span></li>
                          <li class="p-small">$50 {{ "annual" | translate }} {{ "pruversary-gift" | translate }}</li>
                          <li class="p-small">{{ "annual-birthday-gift" | translate }}</li>
                      </ul>
                  </div>
              </div>
          </figure>

          <figure class="row points-row">
              <div class="col-sm-6 col-12 mb-sm-0 mb-4">

                  <p class="disclaimer-reg color-gray">{{ "unused-points-expire-from-issue-date" | translate }}</p>
                  <p class="disclaimer-reg color-gray">{{ "some-product-restrictions-apply-change" | translate }}</p>
              </div>
              <div class="col-sm-6 col-12">
                  <h4 class="color-gray-1 mb-2">{{ "conditions" | translate }}</h4>
                  <p class="disclaimer-reg color-gray">{{ "points-per-dollar-spend-on-usd" | translate }}</p>

                  <p class="disclaimer-reg color-gray">{{ "first-birthday-gift-trigger-after-achieved" | translate }}</p>
              </div>

  <section class="vip-today">
      <article class="container">
          <figure class="row">
              <div class="col-md-12">
                  <h1 class="color-white text-center">{{ "it-starts-today" | translate }}</h1>

                      <li>{{ "get" | translate }} <b>15% {{ "off" | translate | uppercase}}</b> {{ "today-order-every-order-ongoing" | translate }}</li>
