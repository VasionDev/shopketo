<main
  class="sk-main"
  *ngIf="isCountryAvailable; else notFound"
  [style.margin-top.px]="discountHeight"
>
  <section class="better-trips-hero">
    <article class="container">
      <figure class="row">
        <div class="col-12 text-center" data-aos="fade-up">
          <img
            src="assets/images/better-vector.png"
            class="better-img img-fluid"
            alt="img"
          />
          <h1 class="color-white better-title">
            {{ "experience-the-world-pruvit-style" | translate }}
          </h1>
          <p class="color-white description">
            {{ "proximity-is-the-new-currency-text" | translate }}
          </p>

          <a
            href="https://support.justpruvit.com/hc/en-us/articles/9085328572813-Better-Trip-Bahamas-2023"
            target="_blank"
            class="button qualify-button next-trip"
          >
            {{ "qualify-for-the-next-trip" | translate }}
          </a>
          <p>
            <a
              href="https://pruvitnow.com/better-trip-leaderboard"
              target="_blank"
              class="color-white link-hover leaderboard-link"
              ><i class="fas fa-medal color-black mr-1"></i
              >{{ "check-current-leaderboard" | translate }}</a
            >
          </p>

          <div class="trip-video">
            <div
              class="wistia_responsive_padding"
              style="padding: 56.25% 0 0 0; position: relative"
            >
              <div
                class="wistia_responsive_wrapper"
                style="
                  height: 100%;
                  left: 0;
                  position: absolute;
                  top: 0;
                  width: 100%;
                "
              >
                <div
                  class="wistia_embed wistia_async_u3m63ehwsr"
                  videoFoam="true"
                  style="width: 100%; height: 100%"
                >
                  &nbsp;
                </div>
              </div>
            </div>
          </div>
        </div>
      </figure>
    </article>
  </section>
  <!-- END of better-trips-hero -->

  <section class="better-trips-bahamas">
    <article class="container">
      <figure class="row">
        <div class="col-sm-12">
          <h4 class="color-black feb-border">
            {{ "february-2nd-6th-2023" | translate }}
          </h4>
          <h1 class="color-black text-center">Bahamas</h1>
          <diV class="atlantis-logo">
            <img
              class="img-fluid"
              alt="logo"
              src="assets/images/atlantis-logo.png"
            />
          </diV>
          <h3 class="color-black who-despt">
            {{ "ready-to-earn-a-better-trip" | translate }}
            <span class="color-white"
              >{{ "your-chance-to-hustle-hard-text" | translate }}
            </span>
          </h3>
        </div>
      </figure>
    </article>
  </section>
  <!-- END of better-trips-bahamas -->

  <section class="better-trips-slider">
    <article class="container-fluid">
      <figure class="better-trips-photo-slider">
        <div class="slider-item">
          <div class="item-inner">
            <div
