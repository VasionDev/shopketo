            <p class="vip-text text-center">

            </p>
            <div class="row">

                </p>

                <ul class="color-black">
                  <li>
                    <i class="fa-regular fa-angles-right de"></i
                    ><b>1 box LadyBoss Vanilla Cake LEAN</b>
                  </li>
                  <li>
                    <i class="fa-regular fa-angles-right de"></i
                    ><b>Challenge Playbook </b> (Physical Copy)
                  </li>
                  <li>
                    <i class="fa-regular fa-angles-right de"></i
                    ><b>Big Fat Lies Book</b> (Physical Copy)
                  </li>
                  <li>
                    <i class="fa-regular fa-angles-right de"></i

                  <b class="color-brand">GORGEOUS</b>
                  <b> custom LadyBoss box!</b>
                </p>

                <p class="color-black mt-4">
                  OK, here's all the other IMPORTANT steps you need to know to
                  prepare for the Challenge. (Make sure you take care of these
                  BEFORE we kick off Day 1 of the Challenge, so you're ready to
                  go!)
                </p>
              </div>
            </div>
          </div>
          <div class="card challenge-step">
            <div class="inner-content d-flex">
              <div class="left-img">
                <img
                  class="img-fluid"
                  src="https://statics.myclickfunnels.com/image/350050/file/747f07a5e06136261f74aceeee234a04.svg"
                  alt="Group 3 svg"
                  loading="lazy"
                />
              </div>
              <div class="right-text">
                <h3>
                  <span class="color-brand">STEP ONE:</span> Join The Private
                  LadyBoss '21 Day Challenge' Group
                </h3>
                <p>
                  <b
                    >Our private Facebook group is where the Challenge will take
                    place!</b
                  >
                  This is where we'll go LIVE each day of the 21 Day Challenge.
                </p>
                <p class="my-4">
                  Once inside the group, you'll be able to connect with other
                  LadyBosses who are on the same journey of<b
                    >creating a HEALTHY body</b
                  >
                  , just like you!
                </p>
                <a
                  [href]="settings.fbGroup"
                  target="_blank"
                  class="button button-large button-primary"
                >
                  <i class="fa-brands fa-square-facebook mr-3"></i>Join The
                  Facebook Group
                </a>
              </div>
            </div>
          </div>

          <div class="card challenge-step">
            <div class="inner-content d-flex">
              <div class="left-img">
                <img
                  class="img-fluid"
                  src="https://statics.myclickfunnels.com/image/350055/file/23dfc93c36634b12a8dfadf37cadf863.svg"

                  width="300"
                  loading="lazy"
                />

                </h3>

                  Make sure to add these dates (and time) of the livestream each
                  day into your calendar or smartphone
                  <b> so you don't miss a single moment of the challenge!</b>
                </p>
                <h4 class="date">
                  ðŸ—“ {{ settings.eventDate }} 8amMST / 10amEST

                  day for 5-10 minutes before each livestream, so you can show
                  up early!
                </p>
              </div>
            </div>
          </div>
          <div class="card challenge-step">
            <div class="inner-content d-flex">
              <div class="left-img">
                <img
                  class="img-fluid"
                  src="https://statics.myclickfunnels.com/image/350057/file/83575792ea6fe964adbc9bee181b8699.svg"
                  alt="Group svg"
                  loading="lazy"
                />
              </div>
              <div class="right-text">
                <h3>
                  <span class="color-brand">STEP THREE:</span>&nbsp;Invite Your
                  FRIENDS To Do The Challenge With You!
                </h3>
                <p class="color-black">
                  <b
                    >The LIVE Challenge is a FUN event that you can do alongside
                    your friends</b
                  >
                  â€“ so invite them to join you!
                </p>

                <p class="color-black my-4">
                  Invite your sisters, cousins, aunts, or coworkers!! Think of
                  at least 5 women you know that want a happier, healthier life
                  and
                  <b>send them this quick text:</b>
                </p>
                <p>
                  "Hey ______! So I just signed up for the 21 Day Weight Loss
                  Challenge... and I'm challenging you to do it with me. It's
                  FREE ðŸ™‚. Here's the info: __(grab your personal referral link
                  from your Dashboard)
                </p>

                <ng-container *ngIf="referrerCode">
                  <p class="mt-4">Your unique referral link:</p>
                  <h2 class="link">
                    <i class="fas fa-link color-brand mr-2"></i
                    ><a
                      >{{ referrerCode.toLowerCase() }}.LADYBOSS.IO/CHALLENGE</a
                    >
                    <i
                      (click)="copy()"
                      data-toggle="tooltip"
                      title="Copy link"
                      data-template="<div class='dashboard-tooltip training-center tooltip' role='tooltip'><div class='arrow top'></div><div class='tooltip-inner'></div></div>"
                      class="fa-clone pointer ml-2 fa-regular {{
                        linkCopied ? 'hide' : ''
                      }}"
                    ></i>
                    <i
                      data-toggle="tooltip"
                      title="Link copied"
                      data-template="<div class='dashboard-tooltip training-center tooltip' role='tooltip'><div class='arrow top'></div><div class='tooltip-inner'></div></div>"
                      class="color-green ml-2 fa-check fa-regular {{
                        !linkCopied ? 'hide' : ''
                      }}"
                    ></i>
                  </h2>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="card challenge-step view-wrap">
            <div class="inner-content">
              <div class="right-text">
                <h2 class="color-black text-center view-text">

                  DASHBOARD

                <button

                  DASHBOARD
