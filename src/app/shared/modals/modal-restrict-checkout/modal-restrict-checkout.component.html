<div
  id="RestrictCheckoutModal"
  tabindex="-1"
  role="dialog"
  role="document"
  class="modal animate fade"
  aria-modal="true"
>
  <div
    role="document"
    class="modal-dialog modal-dialog-centered quick-buy heads-up"
  >
    <div class="modal-content animate-bottom">
      <button
        type="button"
        data-dismiss="modal"
        aria-label="Close"
        class="close"
      >
        <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
      </button>
      <div class="modal-body text-center">
        <h3 class="color-black">{{ "heads-up" | translate }}</h3>
        <p class="p-small color-black checkout-text">
          {{ "you-are-trying-to-checkout-in-a-country" | translate }}
          {{ "please-switch-to-your-account-country" | translate }}
        </p>
        <button
          (click)="onSwitchCountry()"
          class="button button-large button-primary button-icon"
          data-dismiss="modal"
          aria-label="Close"
        >
          {{ "switch-to" | translate }} {{ userCountry.name }}
        </button>

        <p>
          <a
            data-dismiss="modal"
            aria-label="Close"
            class="continue-text button"
          >
            {{ "continue-browsing" | translate }} {{ selectedCountry.name }}</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
