<div
  id="ConfirmationCheckoutLoginModal"
  tabindex="-1"
  role="dialog"
  role="document"
  class="modal animate fade"
  aria-modal="true"
>
  <div
    role="document"
    class="modal-dialog modal-dialog-centered quick-buy heads-up"
  >
    <div class="modal-content animate-bottom">
      <button
        type="button"
        data-dismiss="modal"
        aria-label="Close"
        class="close"
      >
        <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
      </button>
      <div class="modal-body text-center">
        <h3 class="color-black">{{ userFirstName | titlecase }}, {{ "welcome-back" | translate }}</h3>
        <p class="p-small color-black checkout-text">
            {{ "you-have-successfully-logged-into-your-existing-account" | translate }} 
            {{ "click-button-below-to-complete-your-purchase" | translate }}
        </p>
        <button
        (click)="onClickCheckout()"
          class="button button-large button-primary button-icon"
          data-dismiss="modal"
          aria-label="Close"
        >
            {{ "continue-to-checkout" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
